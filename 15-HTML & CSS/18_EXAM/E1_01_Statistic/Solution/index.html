<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <section class="main">
        <div class="container">
            <img src="../Requirements-and-Resources/images/image.jpg" alt="">
            <p class="close"><i class="fas fa-times"></i></p>
            <ul class="items">
                <li>
                    <span class="icon"><i class="fas fa-users"></i></span>
                    <span class="number">100</span>
                    <span class="info">Employees</span>
                </li>
                <li>
                    <span class="icon"><i class="fas fa-plane"></i></span>
                    <span class="number">7,000</span>
                    <span class="info">KM/week</span>
                </li>
                <li>
                    <span class="icon"><i class="fas fa-truck"></i></span>
                    <span class="number">2,500</span>
                    <span class="info">Clients</span>
                </li>
                <li>
                    <span class="icon"><i class="fas fa-ship"></i></span>
                    <span class="number">4,600</span>
                    <span class="info">Shipments</span>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
